<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-keranjang.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout</title>
</head>

<body>

    <div class="container">
        <h1>Kerangjang Belanja</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="image/ks1.png" alt="">
                    <div class="products-info">
                        <h3 class="product-name">Kaos Polos</h3>
                        <h2 class="product-price">$ 100.00</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qny: <input type="1" name="" id=""></p>
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>

                    </div>

                </div>
            </div>
            <div class="cart-total"></div>
        </div>
    </div>

</body>

</html>
